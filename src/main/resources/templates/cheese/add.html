<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<!--this is the syntax to basically say "this extends fragments.html"-->
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<!--this says "extend the navigation portion of fragments.html"-->
<nav th:replace="fragments :: navigation"></nav>

<!--leaving off action sets the default to be whatever the request handler is set to-->
<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" name="name" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" type="text" name="description" />
    </div>
    <!--putting value "add cheese" changes the label of the submit button-->
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
